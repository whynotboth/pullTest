      lang=EN-US>\r\n\r\n<div class=WordSection1>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>Home Again is a movie about an extremely attractive woman\r\nwho
      let’s three extremely attractive guys come stay with her and her two\r\ndaughters
      in an effort to stave off the loneliness caused by her fresh\r\nseparation from
      her extremely attractive husband which finally answers the age\r\nold question
      – what if you turned your favorite porno into a pg13 rom-com?</p>\r\n\r\n<p
      class=MsoNormal>It’s the kind of movie you put on as a go-back channel when\r\nwhat
      you’re really watching is on commercial break; it wasn’t awful, but it\r\nwasn’t
      exactly good either. The movie was sort of the romantic film equivalent\r\nof
      when an alien eats a human and wears its body as a suit attempting to pass\r\nits
      self off as one of us. It’s hard to describe exactly what about it doesn’t\r\nfeel
      on the up and up, but I get the feeling it would have worked better as a\r\nshow.
      The characters weren’t so much driving at something as they were\r\npassively
      taking in what life was giving them and waiting around to see how it\r\nall
      came together. This attitude was transferred to the audience as well; the\r\noverly
      abundant would-be love interests made it impossible to root for anything\r\nor
      anyone. This wasn’t a love triangle, it was a love pentagon. Instead of\r\nhoping
      characters would see the error of their ways and just be together\r\nalready,
      like they were meant to be, we all (and by we all, I mean the packed\r\nauditorium
      of senior gals and myself) just kind of watched and waited, like we\r\nwere
      table side for a slow motion game of dice in which any possible combination\r\nthat
      came up would be eh, fine, and just as good as the next. </p>\r\n\r\n<p class=MsoNormal>The
      writer/director Hallie Meyers-Shyer has a long way to go\r\nbefore she climbs
      out of her parents humongous shadows (you can do that\r\nresearch on your own
      – screw it, Nancy Meyers and Charles Shyer! Private\r\nBenjamin, Father of the
      Bride, Parent Trap, etc.) but this is also her first go\r\nat bat, and while
      I wasn’t blown away by any means, I also don’t have anyone\r\nelse on my radar
      who has a better shot at picking up this genres torch for the\r\nnext generation.
      </p>\r\n\r\n<p class=MsoNormal>PERSCRIPTION:</p>\r\n\r\n<p class=MsoNormal>I
      hate to say it, but work your way through her parents\r\nstuff. </p>\r\n\r\n</div>\r\n\r\n</body>\r\n\r\n</html>\r\n"
