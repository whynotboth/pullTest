      lang=EN-US>\r\n\r\n<div class=WordSection1>\r\n\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>The big Sick was such a well-rounded, solid movie that in\r\nthe
      final analysis, there’s really no one thing to hold onto. The forever hokey\r\nexpression
      “team effort” is somehow the most honest thing that can be said\r\nabout this
      film. The writing was great, the acting was great, the directing was\r\ngreat,
      the story was great. They didn’t reinvent the wheel with this one, they\r\nsimply
      did a great job at every level of production and found a way to make a\r\nfresh
      and true version of a romance film.  They did for this genre what Shane\r\nBlack
      did for the action genre with lethal weapon. </p>\r\n\r\n<p class=MsoNormal>It
      was such a fundamentally good movie, that in this\r\nromantic comedy - a love
      story between two people - they literally put the\r\nfemale lead in a coma and
      let her sit out half the movie, and it was still the\r\nbest rom-com I’ve seen
      that didn’t star Tom Hanks or John Cusack. Watching this\r\nmovie was like watching
      a sports team that was so dominant on both sides of the\r\nball that they had
      to take their starters out of the game and play with the B\r\nsquad for fear
      of looking like showboats; only to discover that their B squad\r\nwas full to
      the gills with future hall-of-famers. </p>\r\n\r\n<p class=MsoNormal>Like all
      Apatow produced movies, this one could have been\r\nstronger if they trimmed
      off a good 30 minutes, but that being said, I didn’t\r\nmind it. I liked spending
      the extra time in their world. </p>\r\n\r\n<p class=MsoNormal>The thing they
      got really right, wasn’t that they managed to\r\ntackle such big divisive issues,
      but that they did it was such honest humor and\r\ntaste. They used the precision
      and nuance of a veteran chiropractor, attending\r\nto and relocating areas that
      we didn’t know needed attention, and before we\r\ncould protest, we’re on our
      way out the door, with a lollypop in our mouth and\r\na spring in our step.
      </p>\r\n\r\n<p class=MsoNormal> Not everyone will love it as much as I did,
      but nobody is\r\nwalking out pissed that they saw this one. </p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>PRESCRIPTION:</p>\r\n\r\n<p class=MsoNormal>Go see the damn
      thing. </p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Apatow
      produced</p>\r\n\r\n<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Autobiographical
      rom-com</p>\r\n\r\n<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Pakastani
      boy fighting arranged marrage culture falls for Chicago\r\ngirl who’s put into
      a medically induced coma.  </p>\r\n\r\n</div>\r\n\r\n</body>\r\n\r\n</html>\r\n"
