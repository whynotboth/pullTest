      lang=EN-US>\r\n\r\n<div class=WordSection1>\r\n\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>About
      the famous 1973 tennis match between Billie Jean King and\r\nBobby Riggs.</p>\r\n\r\n<p
      class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Based
      on a true story</p>\r\n\r\n<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Written
      by Simon Beaufoy: Slumdog Millionaire, 127 Hours, Salmon\r\nFishing in the Yemen</p>\r\n\r\n<p
      class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Starring
      Emma Stone and Steve Carell</p>\r\n\r\n<p class=MsoListParagraphCxSpLast>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>Battle
      of the Sexes is a camel. A smorgasbord of plot lines\r\nand social issues sown
      together with reckless abandon, without any thought as\r\nto which undermines
      what. Like watching someone in an overbooked restaurant\r\nfollow around the
      matradee, name dropping ad nauseum in hopes of making a free\r\ntable manifest.
      </p>\r\n\r\n<p class=MsoNormal>The trailer boasted a film about a lovable underdog
      going up\r\nagainst the system, in the form of a winner takes all tennis match
      against a smooth\r\ntalking chauvinistic pig, with the very fate of equality
      on the line. Powerful\r\nstuff. Unfortunately, as we wait for this showdown
      to gear up, we’re forced to\r\nwatch long drawn-out sequences in which the lovable
      underdog (world champion at\r\nthe peak of her prime) spends the movie either
      leveraging her participation in\r\nthe sport against a list of pre-performance
      demands that make Mariah Carey come\r\noff as low-maintenance, or cheating on
      her adoring husband with her hairstylist\r\nwhile he watches and offers his
      humble assistance. At the same time, we watch\r\nas her bigoted opponent (pushing
      60-years-old, his training literally consists\r\nof sitting by a pool taking
      hundreds of vitamins per day) desperately tries to\r\nwin back his wife while
      battling a crippling gambling addiction. Real David and\r\nGoliath shit. </p>\r\n\r\n<p
      class=MsoNormal>The movie had its good qualities, to be sure. There was a\r\nbadass
      movie to be had here, but unfortunately its utter lack of focus and need\r\nto
      tell the truth, the whole truth, and nothing but the truth so help me god (I\r\nthink.
      I don’t know, complete speculation) robbed us of any real satisfaction\r\nthat
      could have come with the win. </p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>PERSCRIPTION:</p>\r\n\r\n<p class=MsoNormal>For a better movie
      by these directors about being accepted\r\nfor who you are: Watch <i>Little
      Miss Sunshine</i>. *also starring Steve\r\nCarell*</p>\r\n\r\n<p class=MsoNormal>For
      a better movie starring Emma Stone and Steve Carell:\r\nWatch <i>Crazy Stupid
      Love </i></p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal> </p>\r\n\r\n</div>\r\n\r\n</body>\r\n\r\n</html>\r\n"
