      lang=EN-US>\r\n\r\n<div class=WordSection1>\r\n\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>A
      new blade runner, K, is forced on a quest to find a former\r\nblade runner who’s
      been missing for thirty years, after he unearths a discovery\r\nthat has the
      potential to plunge what’s left of society into chaos.</p>\r\n\r\n<p class=MsoListParagraphCxSpMiddle
      style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span style='font:7.0pt
      \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Directed
      by Denis Villeneuve: <i>Arrival</i>, <i>Sicario</i>, <i>Prisoners</i>.\r\n</p>\r\n\r\n<p
      class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Written
      by Hampton Fancher (the writer of the original) and\r\nMichael Green: <i>Logan,
      Alien: Covenant</i>.</p>\r\n\r\n<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Starring
      Ryan Gosling, Harrison Ford.</p>\r\n\r\n<p class=MsoListParagraphCxSpMiddle
      style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span style='font:7.0pt
      \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Set
      in the same world, thirty years after the original Blade\r\nrunner.</p>\r\n\r\n<p
      class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Based
      on the Philip K. Dick novel: Do Androids Dream of Electric\r\nSheep? </p>\r\n\r\n<p
      class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Cinematographer:
      Roger Deakins (the man deserves his own bullet\r\npoint for his work here.)</p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>There are those who will
      say this movie is a masterpiece,\r\nand there are those who will say it’s a
      complete shit bomb. Both pretty much\r\nhave a valid point. </p>\r\n\r\n<p class=MsoNormal>Four
      years ago I saw a movie called “Prisoners” and upon\r\nleaving, was absolutely
      certain that whoever this unknown was that directed it,\r\nwas someone to keep
      an eye on. His last few movies have made me nothing short\r\nof smug about my
      initial assessment of the man’s work, and after seeing the way\r\nhe helmed
      this years blade runner sequel, the jury’s in. Denis Villeneuve is\r\nthis generations
      first real player that can work at the level of the old guard\r\nof filmmakers.
      If he keeps up this level of craftsmanship, it’s not a question\r\nof ‘will
      he win an Oscar?’ it’s a question of ‘how many times over?’. </p>\r\n\r\n<p
      class=MsoNormal>Together with cinematographer Roger Deakins, who I strongly\r\nbelieve
      - despite whatever else comes out this year - WILL win the Oscar,\r\nVilleneuve
      managed to create one of the most visually stunning pictures I’ve\r\never been
      fortunate enough to see. </p>\r\n\r\n<p class=MsoNormal>At the very same time,
      the story was so full of itself and\r\nunderwhelming that as time went on, you
      almost stopped giving a shit how\r\nbeautiful it looked. Like being in a long-term
      relationship with Katherine\r\nHeigl (heyy-oooh!); and clocking in at a lethargic
      164 minutes long, you have\r\nplenty of time to get bored here. There were a
      lot of really cool throwbacks to\r\nthe original film, but after a while, instead
      of elevating this movie, it sort\r\nof started to make me second guess how much
      I liked the first one.  </p>\r\n\r\n<p class=MsoNormal>Ryan Gosling did a great
      job, although looking stoically ahead\r\nwith dried blood splatter on his face
      isn’t exactly a range tester for him. The\r\nrest of the supporting cast did
      a great job as well, I think, But the second\r\nthe one who was playing his
      hologram girlfriend, and the one who was playing\r\nthe cyborg “replicant” hooker
      overlapped to have a three-way with Gosling’s\r\ncharacter, I lost just enough
      objectivity to say for sure if it was great\r\nacting, or if it was just an
      amalgam of the top 5 Pornhub searches personified.</p>\r\n\r\n<p class=MsoNormal>If
      you can appreciate a great visual spectacle, I recommend\r\ncatching this one
      on as big of a screen as you possibly can, but if you’re not\r\nwilling to give
      it a bit of leeway, it might not be for you. </p>\r\n\r\n<p class=MsoNormal>PERSCRIPTION:</p>\r\n\r\n<p
      class=MsoNormal>For other movies based on the work of Philip K. Dick: Watch
      <i>Minority\r\nReport</i>, <i>Total Recall.</i></p>\r\n\r\n</div>\r\n\r\n</body>\r\n\r\n</html>\r\n"
