      div.MsoNormal\r\n\t{margin-top:0in;\r\n\tmargin-right:0in;\r\n\tmargin-bottom:8.0pt;\r\n\tmargin-left:0in;\r\n\tline-height:107%;\r\n\tfont-size:11.0pt;\r\n\tfont-family:\"Calibri\",sans-serif;}\r\n.MsoChpDefault\r\n\t{font-family:\"Calibri\",sans-serif;}\r\n.MsoPapDefault\r\n\t{margin-bottom:8.0pt;\r\n\tline-height:107%;}\r\n@page
      WordSection1\r\n\t{size:8.5in 11.0in;\r\n\tmargin:1.0in 1.0in 1.0in 1.0in;}\r\ndiv.WordSection1\r\n\t{page:WordSection1;}\r\n-->\r\n</style>\r\n\r\n</head>\r\n\r\n<body
      lang=EN-US>\r\n\r\n<div class=WordSection1>\r\n\r\n\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>Look, when this movie came out, it was a different time.\r\nIt’s
      simply impossible to judge a movie (or anything for that matter) with any\r\ndegree
      of fairness when stripped of its historical context. I was far too young\r\nto
      remember how <i>It</i> was received at the time of its original airing; for\r\nall
      I know it was a total game changer. I remembered enjoying it when I was a\r\nkid,
      and in preparation for the remake I took the liberty of giving the\r\noriginal
      miniseries (staring Tim Curry as the menacing Demon clown) another\r\nviewing.
      Here’s how I saw it:</p>\r\n\r\n<p class=MsoNormal>The 1990’s version of It
      holds up worse than a fingerless\r\ngunman. For all of Pennywise’s offbeat Beetlejuiceing,
      he ultimately comes off\r\nmore like an annoying sibling waving his finger inches
      from your face than a\r\nlegitimate threat. That compounded with the over the
      top bravado of the school\r\nbullies left the whole enterprise feeling like
      an afterschool special. </p>\r\n\r\n<p class=MsoNormal>As the movie goes on,
      the protagonists, now middle aged are\r\nleft with only vague recollections
      of their childhood memories of It and that\r\nchapter of their life. As they
      regroup in their hometown - the scene of the\r\ncrime - they slowly begin to
      remember old details and the movies middle act\r\nbecomes largely about marshalling
      each other’s courage and convincing\r\nthemselves to not flee. In this way,
      I guess it could be said, the movie was\r\naffective. Emotionally I followed
      that trajectory alongside them. As my\r\nmemories of previous viewings steadily
      came back into focus and lines and\r\nevents came flooding back to me, I too
      required a string of pep talks to keep\r\nfrom fleeing. As we rev into the climax,
      obligatory fat kid, Max, announces\r\n“The whole town’s ‘It’ in a way” laying
      out what we’ll call the underlying\r\nmessage: cowardice and apathy are the
      real evil. Well when it comes to the\r\nlater, as far as the movies concerned,
      I guess I’m a pennywise. And the cost of\r\nan online rental short. </p>\r\n\r\n<p
      class=MsoNormal>By the time the final credits role, the film’s iconic scene\r\nof
      a flimsy paper boat sailing rockily, inevitably into a sewer almost seems\r\nmeta.
      </p>\r\n\r\n<p class=MsoNormal>It’s been far too long since my last reading
      of the novel in\r\nwhich this film was adapted, so I can’t speak with confidence
      as to whether or\r\nnot the movie did the book justice, but here’s to hoping
      it didn’t.</p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>PRESCRIPTION:</p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>For a better version: watch
      the remake.</p>\r\n\r\n</div>\r\n\r\n</body>\r\n\r\n</html>\r\n"
