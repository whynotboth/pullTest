      lang=EN-US>\r\n\r\n<div class=WordSection1>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>A
      pilot gets recruited by the CIA and works as a drug runner in\r\nthe south during
      the 1980’s</p>\r\n\r\n<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Starring
      Tom Cruise</p>\r\n\r\n<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Based
      on a true story</p>\r\n\r\n<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Directed
      by Doug Liman: Swingers, The Bourne Identity, Mr. &amp;\r\nMrs. Smith</p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>American Made was exactly
      “good.” To stretch that in either\r\ndirection would be an embellishment; an
      embellishment I’m damn tempted to make,\r\nbut won’t. I refuse. (I’ve gotta
      fool you into thinking I’m a man of character\r\nnow, so I can lie for personal
      gain later, when there’s bribes on the table,\r\nyou see. The long con, I believe
      it’s called.) </p>\r\n\r\n<p class=MsoNormal>The story was compelling, and wonderfully
      captured by\r\nveteran director Doug Liman. Cruise crushed it. The supporting
      cast, led by\r\nDomhnall Gleeson, crushed it. Sound guy crushed it. Key grip
      crushed it. Craft\r\nservices, I’m sure crushed it.  However, the story fell
      victim to its own\r\nmagnitude. It was such a wild ride that by 30 minutes in,
      the stakes were\r\nalready as high as they could get, and the rest of the movie
      was just a matter\r\nof watching the substantial number of moving pieces get
      shuffled around. </p>\r\n\r\n<p class=MsoNormal>This would have worked immensely
      better as a miniseries. The\r\ncentral characters actions were reckless and
      mesmerizing, but equally as\r\ncompelling, if not more so, were the storylines
      that had to be left out, and\r\nrushed over in order to make the movies just
      under 2 hour running time: The\r\nragtag fleet of pilot’s under Cruise’s characters
      command. The CIA’s\r\npuppeteering. The closing net of separately operated law
      enforcement groups and\r\nsecret task forces independently trying to take him
      down, and the beginning of\r\nthe Medellin cartel, just to name a few. </p>\r\n\r\n<p
      class=MsoNormal>This isn’t a must-see, but if you’re in the mood for a\r\nmovie,
      this one’s worth watching. It has great action, a cool story, and some\r\nreal
      laughs. </p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>PERSCRIPTION:</p>\r\n\r\n<p
      class=MsoNormal>For a better Liman/Cruise combination: Watch 2014’s Edge of\r\nTomorrow
      (Cruise’s co-star here is Domhnall Gleeson’s father, acting legend\r\nBrendan
      Gleeson) </p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n</div>\r\n\r\n</body>\r\n\r\n</html>\r\n"
