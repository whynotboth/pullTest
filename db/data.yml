      lang=EN-US>\r\n\r\n<div class=WordSection1>\r\n\r\n<p class=MsoNormal>A superbly
      directed, superbly acted, lame ass movie. </p>\r\n\r\n<p class=MsoNormal>With
      mother! the once infallible Aronofsky continues his\r\nstring of biblically
      inspired misses. </p>\r\n\r\n<p class=MsoNormal>Aronofsky knows how to create
      hauntingly visceral images and\r\nthis film is no exception. When watching mother!
      there’s no doubt you’re watching\r\nthe work of a master at their craft. Unfortunately,
      as the movie labors along,\r\nand the initial excitement wears off, the suspense
      dissipates into boredom. It’s\r\nlike buying tickets to a David Blaine show
      in which he simply shuffles a deck\r\nfor two hours. The only thing more frustrating
      than slowly realizing a trick is\r\nnever coming is knowing that there are those
      out there who will call it\r\nbrilliant and praise its nondefinitive nature.
      </p>\r\n\r\n<p class=MsoNormal>Honestly I’m not really sure what is and isn’t
      a spoiler\r\nwith this one, so I’m just gonna stay away from plot details. Though
      I don’t\r\nthink calling Aronofsky’s film a messianic love letter to himself
      is too out of\r\nline. </p>\r\n\r\n<p class=MsoNormal>If you’re deep into films,
      you’ll probably spend the runtime\r\nfrustrated and annoyed. If you’re just
      an average moviegoer, you’ll most likely\r\neither spend it bored and wondering
      what you’re not getting, or spend it\r\nfrantically mapping on your own meanings
      in an attempt to not look like the\r\nasshole of the group talking in the auditorium
      after, in case your friends\r\nnoticed something you didn’t. (which, ironically,
      might make you the asshole of\r\nthe group.) </p>\r\n\r\n<p class=MsoNormal>This
      movies home, if it finds one, is more than likely going\r\nto be with that small
      group in between who fancy themselves misunderstood\r\nartistic geniuses and
      need this kind of film to not only explain to the rest of\r\nus exactly how
      much of a burden their selfless plight really is, but also to\r\nlet us know
      how futile our attempts to even fathom said plight really is. </p>\r\n\r\n<p
      class=MsoNormal>On a positive note, Jennifer Lawrence’s performance as\r\n“mother”
      was remarkable, and the directing was, as always, inspired. </p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>PERSCRIPTION: </p>\r\n\r\n<p class=MsoNormal>Any other Darren
      Aronofsky movie *Noah doesn’t count, you\r\ndamn well know it doesn’t!*</p>\r\n\r\n<p
      class=MsoNormal>He also seemed to borrowed pretty heavy from early Polanski\r\nfilms,
      so if you somehow liked this movie, or just want to see what it could\r\nhave
      been, those are always fun to go back and watch, and still hold up\r\nnicely. 
      </p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n</div>\r\n\r\n</body>\r\n\r\n</html>\r\n"
