      lang=EN-US>\r\n\r\n<div class=WordSection1>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>After
      their plane crashes into a remote snow-covered mountain,\r\ntwo strangers forge
      a connection while trying to walk hundreds of miles to\r\nsafety.</p>\r\n\r\n<p
      class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Starring
      Kate Winslet and Idris Elba</p>\r\n\r\n<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Directed
      by Hany Abu-Assad: <i>Paradise Now</i></p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>Nope.</p>\r\n\r\n<p class=MsoNormal>Don’t
      get me wrong, I truly love the “plane crash survivors\r\nstruggle with the harsh
      limits of their own humanity and will to live” genre.\r\nBut most filmmakers
      who embark on a project like this understand instinctively\r\nthat if you want
      to pull off a movie like that, you need to meet the audience\r\nhalf way. Toss
      us a little bit of a gimmick, for lack of a better word. We’ll\r\nendure your
      two hours of people walking and complaining about cramps, but in\r\nreturn we
      damn well expect a ‘man-eater’ of a bear to be stalking you the whole\r\njourney,
      or for food rations to get so low, so quickly that killing and\r\nconsuming
      the weakest member of the group is the only possible recourse. Hell,\r\nwe’ll
      even settle for an anthropomorphic volleyball with a face made of dried human\r\nblood.
      We’re not unreasonable, here. </p>\r\n\r\n<p class=MsoNormal>This film decided
      to play it straight. Two people and a dead\r\npilots dog, walking down a really
      cold mountain, dealing with manageable leg\r\ninjuries and rational cold related
      health concerns. The kind of stranded in the\r\nsnow movie where, the second
      the characters realize they need to make a fire –\r\nthey find a fully functioning
      lighter on board, no questions asked. I almost\r\nrespect it. I can picture
      the writers room now: Two philosophic artists talking\r\nabout how they were
      gonna do for the man vs.. nature genre, what <i>Blue\r\nValentine</i> did for
      the romance genre. ‘none of that Hollywood bullshit man!\r\nI’m talkin’ about
      two characters just talking their way down that high altitude\r\nsumbitch!’
      </p>\r\n\r\n<p class=MsoNormal>Late in the movie, the story takes a much more
      intimate turn.\r\nThis comes as an unnerving surprise given the utter lack of
      chemistry, and what\r\nbordered on apathy, coming from the co-stars, and it
      becomes clear that this\r\npossible romance in the making is what we were supposed
      to be holding onto this\r\nwhole time.  Now I don’t know if halfway into production
      the director realized\r\nall the things I’ve just mentioned for himself and
      tried to contrive together\r\nsome chemistry between the leads, hoping against
      hope that because Winslet\r\nalready pulled off Romeo and Juliet on a Shipwreck,
      maybe she could pull it off\r\non a plane wreck as well. Or if it was always
      written to have the arc it did,\r\nbut no matter how it happened, the film devolves
      into a weird romantic scenario\r\nthat feels like being forced into doubling
      with a couple on a blind date, in\r\nwhich nobody wants to be there, but everyone’s
      too annoyingly polite to give up\r\nthe charade. </p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>PERSCRIPTION:</p>\r\n\r\n<p class=MsoNormal>For better plane
      crash survival movies: Watch <i>The Edge,\r\nCast Away</i></p>\r\n\r\n<p class=MsoNormal>For
      a better - but still bad - version of this movie: Watch \r\n<i>Six Days Seven
      Nights</i> </p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n</div>\r\n\r\n</body>\r\n\r\n</html>\r\n"
