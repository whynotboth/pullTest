      lang=EN-US>\r\n\r\n<div class=WordSection1>\r\n\r\n<p class=MsoListParagraphCxSpFirst
      style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span style='font:7.0pt
      \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Sequel
      to 2014’s Kingsman: The Secret Service</p>\r\n\r\n<p class=MsoListParagraphCxSpMiddle
      style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span style='font:7.0pt
      \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Co-written/directed 
      by Matthew Vaughn – Layer Cake, Kick-Ass,\r\nX-Men First Class</p>\r\n\r\n<p
      class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Two
      elite spy organizations team up to stop a common enemy from\r\nkilling millions</p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>I come to you now with a heavy heart, hat in hand, to\r\nproclaim
      – Kingsman: The Golden Circle was kind of awesome! I fancy myself\r\nsomething
      of a snob, so it’s a hard pill to swallow, but as the ending credits\r\nbegan
      to roll, a realization came over me: this film was, by far, the most fun\r\nI’ve
      had at the movies in a long time; and I got a handjob during <i>Going in\r\nStyle
      </i>for Christ sake! Kidding. </p>\r\n\r\n<p class=MsoNormal>Was the movie obscene?
      Sure. Was it bloated? Totally. Should\r\nit have gotten the greenlight to begin
      with? Who the hell knows. What I do know\r\nis, the sequel to 2014’s Kingsman:
      The Secret Service (which I didn’t\r\nparticularly enjoy) got right everything
      that’s been missing from blockbusters\r\nand the James Bond franchise - I imagine
      this is particularly satisfying to Kingsman\r\nco-writer/director Matthew Vaughn,
      considering it was <i>Layer Cake</i>, his\r\ndirectorial debut, that got Daniel
      Craig the Bond Tuxedo to begin with. It was\r\na great time. It was playful
      and absurd and still managed to throw in sincerity\r\nand heart – which, yeah,
      is a little bit like trying to grind up a vitamin\r\ninside a deep fried Twinkie
      sundae, but to hell with it.</p>\r\n\r\n<p class=MsoNormal>If watching Schindler’s
      list is like going to an extremely\r\nimportant and well-done history exhibit
      then watching Kingsman: The Golden\r\nCircle is like going to an amusement park
      and skipping all the lines. The\r\ngadgets were neat, the cameos and supporting
      cast were perfect, and the set\r\npieces had me literally (correct usage of
      the word ‘literally’) giggling in my\r\nseat. </p>\r\n\r\n<p class=MsoNormal>Look,
      let’s be simple about this. Without giving anything\r\naway, at one point, Sir
      Elton John, in full sequined costume, jump kicks a man\r\nin the face in slow-motion
      to his own score.  If that sounds like something you\r\ncould see yourself watching,
      you’re in for a treat. If not, I blame that damned\r\nFast and the Furious franchise
      for making you numb, but I get it. This may not\r\nbe your cup of tea. </p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>PERSCRIPTION:</p>\r\n\r\n<p
      class=MsoNormal>Just give into the circus that is this movie. </p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n</div>\r\n\r\n</body>\r\n\r\n</html>\r\n"
