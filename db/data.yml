      15 5 2 2 2 4 3 2 4;}\r\n /* Style Definitions */\r\n p.MsoNormal, li.MsoNormal,
      div.MsoNormal\r\n\t{margin-top:0in;\r\n\tmargin-right:0in;\r\n\tmargin-bottom:8.0pt;\r\n\tmargin-left:0in;\r\n\tline-height:107%;\r\n\tfont-size:11.0pt;\r\n\tfont-family:\"Calibri\",sans-serif;}\r\n.MsoChpDefault\r\n\t{font-family:\"Calibri\",sans-serif;}\r\n.MsoPapDefault\r\n\t{margin-bottom:8.0pt;\r\n\tline-height:107%;}\r\n@page
      WordSection1\r\n\t{size:8.5in 11.0in;\r\n\tmargin:1.0in 1.0in 1.0in 1.0in;}\r\ndiv.WordSection1\r\n\t{page:WordSection1;}\r\n-->\r\n</style>\r\n\r\n</head>\r\n\r\n<body
      lang=EN-US>\r\n\r\n<div class=WordSection1>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>When it comes to movies like this, you just have to know\r\nyour
      camp. Either you’re the kind of person who can get behind a story about a\r\nshapeshifting
      clown demon that torments small town children every 27 years, or\r\nyou’re not.
      If that sounds like your cup of tea, stop playing coy. It’s\r\nbreaking box
      office records, it’s rated R, and you, me and the studio all know\r\nthey’ve
      had your money since the first behind-the-scenes photos popped up on\r\ntwitter.
       If you’re in the other camp, looking down at the avalanche of hype\r\nand money
      <i>It’s</i> currently being buried under, desperately seeking an\r\nexplanation,
      and possibly even a little reassurance that if you joined in on\r\nsaid avalanche,
      you wouldn’t be throwing away your time and money on hours of\r\nmindless carney
      themed blood splatter, I’m writing the following with you in\r\nmind.</p>\r\n\r\n<p
      class=MsoNormal>I doubt it comes as news to anyone that <i>It</i> was\r\nadapted
      from the Stephen King book, which was previously adapted into a\r\nminiseries
      starring Tim Curry, but it’s still necessary in situations like this\r\nto touch
      on that, so let me give you the truncated version so we can move on:\r\nNo,
      it isn’t as good as the book. If you’re hesitant to watch this version\r\nbecause
      you loved the last version so much – time has distorted your opinion of\r\nthe
      last one. Re-watch it and lose a piece of your childhood if you need to (or\r\nskim
      my throwback review I just wrote to save you time) but trust me, it was\r\nworse
      than you remember. If you’re hesitant to see this one because you hated\r\nthe
      last one, you’re going in with the same state of mind as I was, and that’s\r\nnot
      a bad place to be.</p>\r\n\r\n<p class=MsoNormal>I’m gonna give it to you straight,
      there was some cheese.\r\nSome bad CGI. Some jump-scares for the sake of it.
      That’s par for the course;\r\npeople in camp 1 might even say that is the course.
      But there was also a lot of\r\nfun to be had! Instead of telling the story flatout
      and switching between the\r\ncharacters both as youths and as post traumatic
      adults, this take focuses totally\r\non them as kids. This accomplishes two
      things: A) it leaves things wide open\r\nfor a sequel, and B) it makes this
      chapter, at least, way better. What this\r\nmovie got right was the relationships
      between the kids. Their snarky banter and\r\nemotional turmoil derived from
      honestly told home troubles gave the story\r\nenough credibility and nuance
      that when pennywise came out to do his thing, you\r\nwere totally willing to
      go on the ride with this crew. In this way, the\r\ncomparison I think everyone
      would be comfortable with is another Stephen King\r\nadaptation <i>Stand by
      me. </i>But I prefer to think of it more like The\r\nSandlot. Assuming you replaced
      all the baseball with parental abuse and swapped\r\nthe mastiff dubbed Hercules
      with a fucking demon. </p>\r\n\r\n<p class=MsoNormal>Bottom line is, it was
      superbly acted on all accounts, the\r\nwriter and director didn’t treat the
      audience like they had an IQ under 20, and\r\neven if you don’t love the movie,
      you’ll genuinely like chunks of it. </p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>Finally, someone figures out how to make a good remake\r\nwithout
      running to Dwaine Johnson for a bail out. </p>\r\n\r\n<p class=MsoNormal>Prescriptions:</p>\r\n\r\n<p
      class=MsoNormal>Movies for this kind of mood: jeepers creepers, super 8</p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal> </p>\r\n\r\n</div>\r\n\r\n</body>\r\n\r\n</html>\r\n"
