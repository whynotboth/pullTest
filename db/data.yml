      lang=EN-US>\r\n\r\n<div class=WordSection1>\r\n\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>To
      the utter dismay of her staff, Queen Victoria strikes up an\r\nunexpected friendship
      with a young Indian clerk, Abdul Karim.</p>\r\n\r\n<p class=MsoListParagraphCxSpMiddle
      style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span style='font:7.0pt
      \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Directed
      by Stephen Frears: <i>The Queen</i>, <i>High Fidelity</i>,\r\n<i>Florence Foster
      Jenkins</i>. </p>\r\n\r\n<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Written
      by Lee Hall: <i>Billy Elliot</i>, <i>War Horse</i>.</p>\r\n\r\n<p class=MsoListParagraphCxSpMiddle
      style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span style='font:7.0pt
      \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Starring
      Judi Dench, Ali Fazal, Tim Pigott-Smith. </p>\r\n\r\n<p class=MsoListParagraphCxSpMiddle
      style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span style='font:7.0pt
      \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Adapted
      from a book.</p>\r\n\r\n<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Based
      “sort of” on a true story.</p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>I’m not saying that this was necessary an appealing premise.\r\nI’m
      not saying this movie is for everyone. What I am saying is, neither is\r\nwatching
      someone in a speedo swim laps as fast as he can. Or someone in spandex\r\nshorts
      ride a bicycle for 21 days through France. And yet, if we’re lucky, once\r\nin
      a lifetime a person comes along who can, for one shiny moment, change\r\neverything
      we think we know. Someone who’s so god damn undeniably great that\r\nyou can’t
      help but watch with pure childlike wonder. Ladies and gentlemen and everyone\r\noutside
      and in-between: Phelps. Jordan. *Armstrong. Bolt. Dench. </p>\r\n\r\n<p class=MsoNormal>The
      woman wears a period piece wardrobe like superman wears\r\na cape. Begrudgingly,
      I’ll stop my ass kissing there, and only add that,\r\nthough, on principle I
      refuse to use the term “tour de force” ever, she put on\r\na hell of a clinic.</p>\r\n\r\n<p
      class=MsoNormal>This film boasts at the onset that it’s “Based on real\r\nevents…
      mostly.” I can’t speak to that, and I’m saving myself the trouble by\r\njust
      treating it as a work of historical fiction. Try and stop me. </p>\r\n\r\n<p
      class=MsoNormal>Now that I’ve gotten that out of the way, yes, my main\r\nargument
      for this movie is simply “cause, Judy Dench.” But there’s plenty more\r\ngoing
      on here. Ali Fazal, as Abdul to Dench’s Victoria has a star making\r\nperformance,
      and the long list of costars, especially Adeel Akhtar, as the\r\ncomic relief
      (Akhtar was my favorite part of this years break out romcom <i>The\r\nBig Sick</i>,
      as well) really give this its dimension. </p>\r\n\r\n<p class=MsoNormal>The
      colors and cinematography make this film feel like\r\nlooking at a warm, textured
      painting. Abduls unflinching optimism despite his\r\nhaving every reason to
      be resentful and bitter brings out a playful curiosity\r\ninside of the otherwise
      curmudgeonly queen Victoria that’s a joy to watch; even\r\nmore so when played
      against her ambitious, unapproving household staff and\r\ninner circle. It’s
      a simple story about finding friendship and love where you\r\nleast expect it,
      and about the courage it takes to hold onto that fragile\r\nbeauty.</p>\r\n\r\n<p
      class=MsoNormal>PERSCRIPTION:</p>\r\n\r\n<p class=MsoNormal>To see Dench’s first
      go at playing Queen Victoria: Watch Mrs.\r\nBrown.</p>\r\n\r\n<p class=MsoNormal>To
      see another Dench lead movie about finding beauty in the\r\nculture of India:
      Watch The Best Exotic Marigold Hotel.  </p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
