      lang=EN-US>\r\n\r\n<div class=WordSection1>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>A
      group of medical students stop each other’s hearts for short\r\nperiods of time
      to trigger near death experiences and discover what happens\r\nafter you die.
      </p>\r\n\r\n<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>A
      remake of the 1990’s movie of the same name. </p>\r\n\r\n<p class=MsoListParagraphCxSpMiddle
      style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span style='font:7.0pt
      \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Starring
      Ellen Page, Diego Luna, Nina Dobrev.</p>\r\n\r\n<p class=MsoListParagraphCxSpMiddle
      style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span style='font:7.0pt
      \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Drama/Thriller</p>\r\n\r\n<p
      class=MsoListParagraphCxSpLast>&nbsp;</p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>For the uninitiated: after
      flatlining, evidently, your first\r\norder of business is ALWAYS to bang a work
      colleague. Next step, depending on\r\nyour background, is to bake bread using
      an old family recipe (obviously) or\r\nshow off some other equally meaningless
      skill that you’re now able to recall.\r\nThe next step – and here’s the kicker
      – is to be haunted to death by your\r\nbiggest regret. Now, none of my coworkers
      are my type and my grandmas bread\r\nrecipe sucks, so flatlining doesn’t really
      seem like it’s for me; but accidents\r\ndo happen, so just in case my heart
      accidently stops and starts again, let me\r\njust formally make amends here
      and now for purchasing a ticket to see this\r\nmovie. </p>\r\n\r\n<p class=MsoNormal>I
      was a fan of <i>The OC</i>, so I have a higher tolerance\r\nthan most for watching
      preposterously attractive people timing it perfectly so\r\ntheir friends walk
      in right in time to see them trying to kill themselves but\r\nnot really, so
      I’m giving that concept a pass. What I won’t give a pass to, is\r\nthat it was
      set up in the name of science. With brain scanners and the whole\r\ndeal, and
      the second one of these prestigiously trained doctors has a bad trip,\r\nthey
      throw the baby out with the bathwater and all settle on “what’s happening\r\ncan’t
      be explained!” At that point the movie shifts and instead of an\r\ninteresting
      sci-fi concept movie, we’re left watching essentially a bad drug/party\r\nmovie
      with a basic 12-steps kind of journey gutted out and turned into a\r\nB-horror
      film.  </p>\r\n\r\n<p class=MsoNormal>Which brings me to this little declaration:
      I’m making a ruling.\r\nFrom now on, all PG13 movies need to be capped at one
      sex/faux-nude scene per\r\nmovie. Every neck-up scene after the first one just
      starts to feel like the\r\nequivalent of watching a group of kids screaming
      at one another to ‘get “F’ed”’\r\nand to go to H.E.double-hockey-sticks. You’re
      not pulling one over on anybody,\r\nwith that move, OK? Either have the balls
      to show it for real, or have the\r\nballs to come up with actual plot points.</p>\r\n\r\n<p
      class=MsoNormal>For such an interesting concept (Terry Gilliam – <i>12\r\nMonkeys</i>,
      <i>The Fisher King</i> – would have crushed this idea) they’ve\r\nmanaged to
      completely botch and leave out everything intriguing about it for\r\nthe second
      time in a row now.  I couldn’t understand a portion of Diego Lunas\r\ndialogue
      through his thick accent; and 20 minutes into the movie, I realized\r\nthat
      wouldn’t make much of a difference. Otherwise the actors did a fine job\r\nwith
      what they had.  This movie was made by the writer of <i>Source Code</i>\r\nand
      the Director of <i>The Girl with the Dragon Tattoo </i>so I was hoping for\r\nmore,
      but I think we all knew after the first trailer how this one was going to\r\nturn
      out. I think it’s safe to mark this one with a big “DO NOT RESUSCITATE.” </p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>PERSCRIPTION:</p>\r\n\r\n<p
      class=MsoNormal>For a better movie in this genre: Watch 1999’s <i>Stir of\r\nEchoes.</i>
      </p>\r\n\r\n<p class=MsoNormal>For a better movie about unearned knowledge:
      Watch 2011’s <i>Limitless</i>.\r\n</p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
