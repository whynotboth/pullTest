      lang=EN-US>\r\n\r\n<div class=WordSection1>\r\n\r\n<p class=MsoListParagraphCxSpFirst>&nbsp;</p>\r\n\r\n<p
      class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>A
      father going through a midlife crisis takes his son to\r\nMassachusetts to tour
      colleges.</p>\r\n\r\n<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Starring
      Ben Stiller </p>\r\n\r\n<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Written
      by Mike White – School of rock, Orange County, Nacho\r\nLibre</p>\r\n\r\n<p
      class=MsoNormal>The movie, maybe not ‘tackled’, but tinkered around with,\r\ncertainly,
      some solid themes like how to measure personal success, and the\r\nrivalry and
      jealousy that comes along with certain long term friendships. But\r\nfor all
      its solemn expression, the story never quite gets off the ground. The\r\nwriter/director
      Mike White has penned some great movies in the past, but this\r\none would have
      worked much better as a book. In fact, in watching this I almost\r\nconvinced
      myself that not only must this be a poorly adapted novel, but that it\r\nwas
      probably written by a female minority as a cheeky parody of what a white\r\nman’s
      “struggle” must be. In this fantasy, I even allowed myself to get a\r\nlittle
      worked up about the audacity of this fictitious writer. The double\r\nstandard!
      That is, of course, until I realized this was written, in earnest, by\r\na well-off
      Caucasian male whose last name is literally “White.” </p>\r\n\r\n<p class=MsoNormal>Stiller
      (who’s a favorite of mine) makes two types of\r\nmovies: over the top comedy
      blockbusters, and melancholy midlife crisis indies.\r\nAnd even though his melancholy
      midlife crisis movies are pretty much\r\nexclusively not good, simply refusing
      to watch them isn’t in the cards for me. \r\n</p>\r\n\r\n<p class=MsoNormal>I’m
      a simple man. I like my movies to have up’s and down’s\r\nand obstacles to overcome
      and maybe even lessons learned. This movie, like a\r\nwhole slew of films made
      in the last decade that are just like it, seem more\r\nlike a visual recreation
      of an apathetic rant given on a psychiatrist’s couch,\r\non a particularly nonproductive
      session, than a story. </p>\r\n\r\n<p class=MsoNormal>There were plenty of places
      to go with this movie, but we\r\nwe’re never taken there. It felt like an 1h
      41min subplot with no conclusion.\r\nIt had potential to be the best part of
      another film, but on its own, I found\r\nmyself eating the popcorn quicker just
      so I had an excuse to mosey out and get\r\na refill to kill a few minutes. </p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>PERSCRIPTION:</p>\r\n\r\n<p
      class=MsoNormal>For A better showing by Mike White: School of Rock or Orange\r\nCounty
      (Orange County even has a Stiller Cameo).</p>\r\n\r\n<p class=MsoNormal>For
      a midlife crisis movie: Check out Sideways or American\r\nBeauty.</p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n</div>\r\n\r\n</body>\r\n\r\n</html>\r\n"
