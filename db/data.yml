      lang=EN-US>\r\n\r\n<div class=WordSection1>\r\n\r\n\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>After
      his fiancée is killed by a group of Islamic terrorists on\r\ntheir beach vacation,
      Mitch Rapp throws himself into the world of\r\ncounter-terrorism. </p>\r\n\r\n<p
      class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span\r\nstyle='font-family:Symbol'>·<span
      style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n</span></span>Starring
      Dylan O’Brien, Michael Keaton, Sanaa Lathan.</p>\r\n\r\n<p class=MsoNormal style='margin-left:.25in'>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>If you’re the kind of guy
      that enjoys zoning out and\r\nwatching your friends little brother play Counter-strike,
      or Metal Gear,\r\npretending he’s a next level badass because he can manage
      to locate the X\r\nbutton, then boy do I have a movie for you!  </p>\r\n\r\n<p
      class=MsoNormal>I can’t really explain the beats on this one, and I’ll bet\r\nneither
      can the writers. It took 5 separate screenwriters to Frankenstein this\r\none
      together out of, I’m guessing, old spec scripts that Steven Seagal turned\r\ndown
      and Gerard Butler was too busy to do. All you really need to know here is:\r\nA
      dude gets shafted by a group of generic terrorists and less than a year\r\nlater,
      through sheer rage, he’s this country’s best shot at taking down the\r\nnext
      terrorist threat. The rest of the details are pretty much just a series of\r\nbland
      zigs and zags on the paint by numbers path to the obvious conclusion. </p>\r\n\r\n<p
      class=MsoNormal>I knew I was screwed the first time the term “weapons grade\r\nplutonium”
      came up. And, I’ll bet, so did the guy two rows in front of me. I\r\ncan’t speak
      for the dude in the second row, though. that son of a bitch walked\r\nout leaving
      us high and dry after his snacks ran out. I guess the sentiment “no\r\nman left
      behind” doesn’t extend to the brotherhood of the audience. </p>\r\n\r\n<p class=MsoNormal>For
      a movie about infiltrating and “eliminating” Muslim anti-American\r\ngroups,
      I must say, I was extremely relieved and grateful when I discovered the\r\nmain
      antagonist was an American white terrorist. I spent the first act of this\r\nfilm
      shamelessly trying to figure out how I was going to cover my own ass while\r\ntraversing
      that eggshell walk of a topic. So, my compliments to writer #4(?)\r\nfor coming
      up with that get-out-of-jail-free card. Another high point for me\r\nwas Michael
      Keaton who played the stars tough as nails, ex-SEAL mentor. Though\r\ngod only
      knows how Keaton managed to fenagle this role away from Kevin Costner.\r\nHe
      damn well knows these parts are guaranteed to Mr. Costner this decade. </p>\r\n\r\n<p
      class=MsoNormal>This movie is like a pizza Lunchable. It wasn’t awful, but\r\nonly
      because it managed to stack the same old pre-packaged, sectioned off\r\ningredients
      together in basically the right order. Consume this one, if you\r\nmust. But
      don’t expect any real sustenance or nutritional value. </p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>PERSCRIPTION:</p>\r\n\r\n<p class=MsoNormal>For better movies
      about killing for revenge: <i>The\r\nProfessional, Kill Bill, John Wick, Lucky
      Number Slevin, Old Boy, The Crow, Braveheart</i></p>\r\n\r\n<p class=MsoNormal>For
      better movies about killing bad guys for the government:\r\n<i>The Jackal, Shooter,
      Wanted, True Lies, Jason Bourne, Casino Royale, Mission\r\nImpossible, Inglorious
      Basterds</i></p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n<p
      class=MsoNormal>&nbsp;</p>\r\n\r\n<p class=MsoNormal>&nbsp;</p>\r\n\r\n</div>\r\n\r\n</body>\r\n\r\n</html>"
